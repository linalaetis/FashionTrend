name: CI

on:
  push:
  pull_request:

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Poetry virtualenvs
        run: poetry config virtualenvs.create true

      - name: Install pre-commit
        run: poetry run pip install pre-commit

      - name: Run pre-commit (all files)
        run: poetry run pre-commit run --all-files --show-diff-on-failure --color always

      - name: Install dependencies (with dev)
        run: poetry install --with dev

      - name: Ruff (lint)
        run: poetry run ruff check .

      - name: Black (format check)
        run: poetry run black --check .

      - name: Pytest
        run: poetry run pytest -q

      - name: Secret scan
	run: |
      	  # Nettoie un Ã©ventuel ancien rapport
      	  rm -f secrets_report.md

      	  poetry run python scan_secrets.py \
            --skip-outputs \
            --allow-pattern '^\s*HF_TOKEN=.*$' \
            --exclude '(^|/)\.env($|/|\.|$)|(^|/)\.ipynb_checkpoints(/|$)|(^|/)\.virtual_documents(/|$)|(^|/)secrets_report\.md$' \
            --out secrets_report.md

      	  echo "=== Scan report (first 200 lines) ==="
      	  head -n 200 secrets_report.md || true

      - name: Fail if findings
    	run: |
      	  if grep -Eq "(ATTENTION|High-entropy string)" secrets_report.md; then
            echo "::error::Secret(s) detected. See secrets_report.md"
            exit 1
     	  fi

      - name: Upload secrets report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secrets-report
          path: secrets_report.md
	  if-no-files-found: ignore
